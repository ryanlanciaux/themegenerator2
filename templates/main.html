<div class="row">
	<div class="col-sm-3">
		<!-- this should be a series of directive calls-->
		<div color-chooser color="themeData.main" label="'Main Color'" update="themeData.update()"></div>
		<div color-chooser color="themeData.background" label="'Background Color'" update="themeData.update()"></div>
		<div color-chooser color="themeData.foreground" label="'Foreground Color'" update="themeData.update()"></div>
		
		<!-- maybe not needed as directive because not going to be reused -->
		<div class="form-group">
			<label for="contrast">Contrast:</label>
			<div class="row">
				<div class="col-md-12">
					<div><div ui-slider class="contrast-slider" min="0" max="180" ng-model="themeData.contrast"></div></div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div ng-include src="'templates/preview-csharp.html'"></div>
	</div>
</div>
<div download-item theme-settings="themeSettings" theme-data="themeData"></div>
